<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/44dc052fa7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Nunito+Sans&family=Smooch&family=Short+Stack&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h6 class="h6 mt-1 ms-1">
      <a href="#" id="theme">Dark mode?</a>
    </h6>

    <div class="container">
      <h5 class="h5 d-flex justify-content-end" id="date">
        Thursday 3.41 PM
        <br />
        15/09/2022
      </h5>
      <h1 class="h1 d-flex justify-content-center my-5">To do list</h1>

      <form id="new-task-form">
        <input
          type="text"
          id="new-task-input"
          placeholder="What do you have planned?"
        />
        <input type="submit" id="new-task-submit" value="Add task" />
      </form>

      <main>
        <section class="task-list">
          <h3 class="h3">Tasks</h3>

          <div id="tasks">
            <!--
            <div class="task">
              <button class="done">
                <i class="fa-regular fa-square"></i>
              </button>
              <div class="content">
                <input
                  type="text"
                  class="text"
                  value="My shiny tasks"
                  maxLength = "70"
                  readonly
                />
              </div>
              <div class="actions">
                <button class="edit"><i class="fa-solid fa-pencil"></i></button>
                <button class="delete">
                  <i class="fa-solid fa-circle-xmark"></i>
                </button>
              </div>
            </div>
-->
          </div>
        </section>
      </main>

      <div class="foot-notes d-flex justify-content-around">
        <h5 class="h5 subnotes text-center">
          <div class="mt-3">NOTES 1</div>
        </h5>

        <h5 class="h5 subnotes text-center">
          <div class="mt-3">IMPORTANT 1</div>
        </h5>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
